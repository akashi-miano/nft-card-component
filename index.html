<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nft card componenet</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <main>
        <div class="card-wrapper">
            <div class="card">
                <div class="img-wrapper">
                    <img src="images/image-equilibrium.jpg" alt="">
                </div>
                <h1 class="title">Equilibrium #3429</h1>
                <p class="card__description"><span class="special">Our Equilibrium collection promotes balance and
                        calm.</span></p>
                <div class="crypto">
                    <div class="text-content">
                        <p class="etherum"><img src="images/icon-ethereum.svg" alt="">0.041ETH</p>
                        <p class="days"><img src="images/icon-clock.svg" alt=""> 3 days left</p>
                    </div>
                    <hr>
                </div>
                <div class="author">
                    <img src="images/image-avatar.png" alt="">
                    <p><span class="special">Creation of</span> <span class="author-name">Jules Wyvern</span></p>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
